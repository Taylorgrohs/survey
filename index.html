<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Survey</title>
  </head>
  <body>
    <div class="container">

      <div id="blank">
        <form>
          <h1>Please fill out the survey!</h1>
          <div class="form-group">
            <label for="name">Your full name</label>
            <input id="name"  class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="food">Favorite food</label>
            <input id="food"  class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="color">Favorite color</label><br>
            <input id="color"  class="form-group-sm" type="color">
          </div>
          <div class="form-group">
            <label for="band">Favorite band</label>
            <input id="band"  class="form-control" type="text">
          </div>
          <button type="submit" class="btn-danger">Submit survey</button>
        </form>
        <div id="answers">
          <h2>Survey complete, here are your answers.</h2>
          <p>Your name is <span class="name"></span>.</p>
          <p>Your favorite food is <span class="food"></span>.</p>
          <p>Your favorite color is <span class="color"></span>.</p>
          <p>Your favorite band is <span class="band"></span></p>
        </div>
    </div>
  </div>
  </body>
</html>
